wordpress_sites:
  carlosforla.com:
    site_hosts:
      - canonical: carlosforla.com
        redirects:
          - www.carlosforla.com
    local_path: ../carlosforla.com
    repo: git@github.com:pixelcollective/carlosforla.com.git
    repo_subtree_path: carlosforla.com
    branch: master
    multisite:
      enabled: false
    ssl:
      enabled: true
      provider: letsencrypt
    cache:
      enabled: true
